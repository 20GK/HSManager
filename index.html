<html>
    <head>
        <title>HSManager</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script defer="" src="./AppFunctions.js"></script>
    </head>
    <body>
        <div class="mainApp">
            <div class="topBar">
                <div class="titleBar">
                    <button id="showHideMenus" class="toggleButton"></button>
                    <div class="titleApp">
                        HSManager
                    </div>
                </div>
                <div class="titleBarBtns">
                    <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize">
                    <button id="maxResBtn" class="topBtn maximizeBtn" title="Maximize">
                    <button id="closeBtn" class="topBtn closeBtn" title="Close">
                </div>
            </div>
            <div class="contentArea">
                <div id="sideBar" class="sideBar">
                    <nav>
                        <ul class="nav" id="containerAnim">
                          <li class="fileContainer">
                            <object data="./src/images/Rectangle.svg" width="40" height="40" style="margin-left: -34;"></object>
                            <a class="navLarge">File Manager</a>
                            <a class="navSmall">Oh wow (UWU)</a>
                          </li>
                          
                          <li class="launcherMineContainer">
                            <object data="./src/images/Rectangle 5.svg" width="40" height="40" style="margin-left: -34;"></object>
                            <a class="navLarge">Launcher Minecraft</a>
                            <a class="navSmall">Your head is cube</a>
                          </li>
                            
                          <li class="communicationContainer">
                            <object data="./src/images/Rectangle 6.svg" width="40" height="40" style="margin-left: -34;"></object>
                           <a class="navLarge">Communication</a>
                           <a class="navSmall">Do you have any friends?</a>
                          </li>
                          

                          <li class="settingsContainer">
                            <object data="./src/images/Rectangle 8.svg" width="40" height="40" style="margin-left: -34;"></object>
                            <a class="navLarge">Settings</a>
                            <a class="navSmall">Does it works???</a>
                          </li> 
                          <li class="exitContainer">
                            <object data="./src/images/Rectangle 7.svg" width="40" height="40" style="margin-left: -34;"></object>
                            <a class="navLarge">Exit Account</a>
                            <a class="navSmall">Noo please ;(</a>
                          </li> 
                        </ul>
                    </nav>
                </div>


                <div class="contentPages">
                    
                </div>
            </div>
        </div>
    </body>
</html>
